<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cool chat</title>
</head>
<body>
<h1>This is the best chat ever!</h1>
{% for message in messages %}
    <p>{{ message }}</p>
{% empty %}
    There are no messages in this room. Be the first one to post!
{% endfor %}
<form action='{% url 'chat' %}' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Post" />
</form>
</body>
</html>
